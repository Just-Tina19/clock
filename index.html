<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="utf-8">
       <title>Digital Clock</title>
       <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="main">
            <div class="black">
                <div class="silver2">
                    

                    <div class="time-container">
                        <div class="time" id="hour"   >00</div>
                        <div class="dot" id="dot"   >:</div>
                        <div class="time" id="mins"   >00</div>
                        <div class="sec" id="seconds" >00</div>
                    </div>
                    
                    <div class="date-container">
                        <div class="span s1"  ><p>Date</p></div>
                        <div class="dates" id="date"  >01</div>
                        <div class="slash" id="slashs"  >/</div>

                        <div class="span s2"  ><p>Month</p></div>
                        <div class="month" id="month"  >09</div>
                        <div class="slash" id="slash"  >/</div>

                        <div class="span s3"  ><p>Year</p></div>
                        <div class="years" id="year"  >2000</div>

                        <div class="span s4"  ><p>Day</p></div>
                        <div class="days" id="day" >Friday</div>
                    
                       
                    </div>
                    
                </div>
            </div>

           
        </div>
        
        <script src="clock.js" charset="utf-8"></script>
    </body>
    
    
</html>
